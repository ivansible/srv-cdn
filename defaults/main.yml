---
# defaults for ivansible.srv_mirror

srv_mirror_default_origin: example.com

srv_mirror_mirrors:
  ## server - front server name, can be full.host.name or .domain.name
  ## origin - host name of origin server, which must support https
  - server: .mydomain.com
    origin: www.example.com

srv_mirror_filters:
  # fix viewport for mobile devices:
  - src: '<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">'
    dst: '<meta name="viewport" content="width=1024">'
...
